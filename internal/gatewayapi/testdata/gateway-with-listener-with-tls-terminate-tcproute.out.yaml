gateways:
  - apiVersion: gateway.networking.k8s.io/v1beta1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: gateway-1
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: tls-terminate
          protocol: TLS
          port: 90
          hostname: foo.com
          tls:
            mode: Terminate
            certificateRefs:
              - name: tls-secret-1
          allowedRoutes:
            namespaces:
              from: All
    status:
      listeners:
        - name: tls-terminate
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: TCPRoute
          attachedRoutes: 1
          conditions:
            - type: Programmed
              status: "True"
              reason: Programmed
              message: Sending translated listener configuration to the data plane
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Listener has been successfully translated
tcpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: TCPRoute
    metadata:
      namespace: default
      name: tcproute-1
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: gateway-1
      rules:
        - backendRefs:
            - name: service-2
              port: 8080
    status:
      parents:
        - parentRef:
            namespace: envoy-gateway
            name: gateway-1
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
          conditions:
            - type: Accepted
              status: "True"
              reason: Accepted
              message: Route is accepted
            - type: ResolvedRefs
              status: "True"
              reason: ResolvedRefs
              message: Resolved all the Object references for the Route
xdsIR:
  envoy-gateway-gateway-1:
    tcp:
      - name: envoy-gateway-gateway-1-tls-terminate-tcproute-1
        address: 0.0.0.0
        port: 10090
        tls:
          snis:
            - "foo.com"
        destinations:
          - host: 7.7.7.7
            port: 8080
            weight: 1
infraIR:
  envoy-gateway-gateway-1:
    proxy:
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-1
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
      name: envoy-gateway-gateway-1

      listeners:
        - address: ""
          ports:
            - name: tls-terminate
              protocol: "TLS"
              servicePort: 90
              containerPort: 10090
